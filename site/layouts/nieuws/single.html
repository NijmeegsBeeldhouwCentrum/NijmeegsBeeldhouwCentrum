{{ define "main" }}
{{ partial "large-image" (dict "imageUrl" .Params.image) }}
{{ partial "heading" (dict "title" .Title)}}

  <div class="mw6 center ph3 pv4">
    <div class="flex justify-between grey-3">
      <p>{{ dateFormat "Monday, 2 January, 2006" .Date }}</p>
      <p>Lees in {{ .ReadingTime }} minuten</p>
    </div>
    <div class="cms mw6">
      <p class="b">{{ .Description }}</p>
      {{ .Content }}
    </div>
  </div>
{{ end }}
